<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>logo animation prototype</title>
 	<link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>
<body>
	
	<div class="animations">

      <svg id="AWDlogo" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewbox="0 0 1600 450">

        <path class="one" fill="none" stroke="#000000" stroke-width="12" stroke-miterlimit="4" stroke-linecap="round" stroke-dasharray="1900" stroke-dashoffset="1900"
         d="M209 367 L317 21 L427 369 L317 230 L213 367 L426 367"/>
        <path class="two" fill="none" stroke="#000000" stroke-width="12" stroke-miterlimit="10"  stroke-dasharray="1900" stroke-dashoffset="1900" 
         d="M317 30 L317 368"/>
        <path class="three" fill="none" stroke="#000000" stroke-width="12" stroke-miterlimit="10"  stroke-dasharray="1900" stroke-dashoffset="1900" 
         d="M250 230 L385 230"/>

        <image id="a1" class="fadeIn" xlink:href="images/a-1-190x300.png" x="192" y="0" height="372px" width="250px" />

        <image id="m" class="fadeIn" xlink:href="images/m-1-190x300.png" x="192" y="0" height="372px" width="250px" />

        <image id="a2" class="fadeIn" xlink:href="images/a2-190x300.png" x="192" y="0" height="372px" width="250px" />

        <image id="r" class="fadeIn" xlink:href="images/r-1-190x300.png" x="192" y="0" height="372px" width="250px" />

        <image id="e" class="fadeIn" xlink:href="images/e-1-190x300.png" x="192" y="0" height="372px" width="250px" />

        <image id="k" class="fadeIn" xlink:href="images/k-1-190x300.png" x="192" y="0" height="372px" width="250px" />

        <image class="fadeIn" xlink:href="images/amarek-190x300.png" x="192" y="0" height="372px" width="250px" />

        <image class="fadeIn2" xlink:href="images/webDesign.jpg" x="555" y="370" height="70px" width="47%" />

        <animate xlink:href="#a1" attributeName="x" from="192" to="550" dur="1.500s" fill="freeze" begin="5"/>

        <animate xlink:href="#m" attributeName="x" from="192" to="670" dur="2.003s" fill="freeze" begin="5"/>

        <animate xlink:href="#a2" attributeName="x" from="192" to="790" dur="2.506s" fill="freeze" begin="5"/>

        <animate xlink:href="#r" attributeName="x" from="192" to="910" dur="3.008s" fill="freeze" begin="5"/>

        <animate xlink:href="#e" attributeName="x" from="192" to="1030" dur="3.511s" fill="freeze" begin="5"/>

        <animate xlink:href="#k" attributeName="x" from="192" to="1140" dur="3.972s" fill="freeze" begin="5"/>

        <path class="left" fill="none" stroke="#F47106" stroke-width="7" stroke-dasharray="1900"
        stroke-dashoffset="1900" d="M230 227 L100 227"/>

        <path class="right" fill="none" stroke="#F47106" stroke-width="7" stroke-dasharray="1900"
        stroke-dashoffset="1900" d="M1350 227 L1800 227"/>

      </svg>

          
    </div>

</body>
</html>
